<label>Server Name:</label>
<input [(ngModel)]="serverName"
       class="form-control"
       autofocus>
<button [disabled]="!allowNewServer" class="btn btn-primary" (click)="onCreateServer()">Add Server</button>
<!--<p [innerText]="allowNewServer"></p>-->
<!--<p>{{serverCreationStatus}}</p>-->
<!--<p>{{serverCreationStatus}}</p>-->
<p *ngIf="serverCreated; else noServer">Server was created, it is called {{serverName}}</p>
<ng-template #noServer><p>No server was created</p></ng-template>

<app-server *ngFor="let server of servers">{{server}}</app-server>
