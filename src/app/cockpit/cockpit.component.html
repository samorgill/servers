<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <!--<input type="text" class="form-control" [(ngModel)]="newServerName">-->
    <input type="text" class="form-control" #srvName>
    <label>Server Content</label>
    <!--<input type="text" class="form-control" [(ngModel)]="newServerContent">-->
    <input type="text" class="form-control" #srvContent>
    <br>
    <button
      class="btn btn-primary"
      (click)="onAddServer(srvName)">Add Server</button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint(srvName)">Add Server Blueprint</button>
  </div>
</div>
